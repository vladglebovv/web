{% extends "shop/base.html" %}

{% block content %}
  <h1>{{ product.name }}</h1>

  <p><strong>Наименование товара:</strong> {{ product.name }} </p> 
  <p><strong>Описание:</strong> {{ product.description }}</p>
  <p><strong>Цена:</strong> {{ product.price }}</p> 
  <p><strong>Количество:</strong> {{ product.stock }}</p>
  
{% endblock %}
